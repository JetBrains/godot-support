name: CI

on: [pull_request]

jobs:
  macos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        shell: bash
        working-directory: rider-godot
        run: ./gradlew build
      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: godot-support
          path: rider-godot/build/distributions